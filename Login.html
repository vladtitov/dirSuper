<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Admin super panel">
    <meta name="author" content="ulight Vlad">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Admin Super Login</title>
    <script type="text/javascript" src="js/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/libs/require.js"></script>
    <script type="text/javascript" src="js/Utils.js"></script>

    <style>
        #loginForm{
            width: 350px;
            height: 250px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 200px;
        }

        #Message{
            position: absolute;
            bottom: 20px;
            padding: 5px;
            background-color: #faebcc;
            border-radius: 5px;
            box-shadow: 5px 5px 5px gray;
        }



    </style>
    <script>
        $(document).ready(function() {
            require(['js/Login'],function(){
                var login = new uplight.Login($('#loginForm'));
                login.credentials='login';
                login.onComplete = function(res){
                    console.log(res);
                    if(res.success=='logedin')window.location.reload();
                    if(res.success=='create_user')login.showMessage('Use username and password you are created')
                }
            })
        });
    </script>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">

        <div id="loginForm" class="panel panel-default">
            <a style="font-size: x-small"  title="Forget username or password" class="btn pull-right" href="RestoreUser">Forget username/password</a>
            <div class="panel-body">
                <div style="position: relative">
                    <div id="Message" class="hidden" data-id="message">

                    </div>
                </div>
                <form role="form">
                    <div class="form-group">

                        <label for="user">Username</label>
                        <input type="text" name="username" class="form-control" id="user">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" name="password" class="form-control" id="pwd">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-id="chkPass"> Show password</label>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
